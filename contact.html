<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Contact-Us</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
       
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <script src="header.js"></script>

    <div class="space"></div>


    <!-- Contact Us Section -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-details">
          <p><strong>Email:</strong> <a href="mailto:onestopshop.help@yourstore.com">contact@yourstore.com</a></p>
          <div class="social-icons">
            <a href="https://www.instagram.com/realviveksharma" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/vivek-sharma-951205287?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </section>



    
     <!-- FOOTER -->
     <div class="footer" id="4"></div>
     <script>
         load("footer.html");
         function load(url)
         {
             req = new XMLHttpRequest();
             req.open("GET", url, false);
             req.send(null);
             document.getElementById(4).innerHTML = req.responseText;
         }
     </script>
</body>
</html>
