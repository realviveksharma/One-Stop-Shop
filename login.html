<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <div class="wrapper">
        <h1>Login</h1>
        
        <div class="hero">
            <p class="error-message"></p>
            
            <video autoplay loop muted plays-inliine class="back-video">
                <source src="./videos/clothes 2.mp4" type="video/mp4">
            </video>
            
            <form id="form">
                <p class="error" id="error-message"></p>
                
                <div>
                  <label for="email-input">
                    <span>@</span>
                  </label>
                  <input type="email" name="email" id="email-input" placeholder="Email">
                </div>
                <div>
                  <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                  </label>
                  <input type="password" name="password" id="password-input" placeholder="Password">
                </div>
                <button id="loginButton" type="button" onclick="chalja()">Login</button>
              </form>
            <p class="login">New here ? <a href="./signup.html" >Create an account</a></p>
        </div>
    </div>
</body>
<script src="LoginValidation.js"></script>
</html>
